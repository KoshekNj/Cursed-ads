<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <!-- The style.css file allows you to change the look of your web pages.
         If you include the next line in all your web pages, they will all share the same look.
         This makes it easier to make new pages for your site. -->
    <link
      href="Styles/style.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link href="Styles/kviz.css" rel="stylesheet" type="text/css" media="all" />
    <script defer src="kviz.js"></script>
    <style type="text/css">
      * {
        cursor: url(https://cur.cursors-4u.net/cursors/cur-3/cur233.ani),
          url(https://cur.cursors-4u.net/cursors/cur-3/cur233.png), auto !important;
      }
    </style>
    <a
      href="https://www.cursors-4u.com/cursor/2009/09/15/orange-glitter-pointer.html"
      target="_blank"
      title="Orange Glitter Pointer"
      ><img
        src="https://cur.cursors-4u.net/cursor.png"
        border="0"
        alt="Orange Glitter Pointer"
        style="position: absolute; top: 0px; right: 0px"
    /></a>
  </head>

  <body onload="start()">
    <div class="border">
      <img src="Images/begin.gif" class="quiz__title" />
      <div class="quiz">
        <div class="quiz-container">
          <p id="question"></p>
          <div id="answers">
            <span>
              <input type="radio" name="choice" id="one" />
              <label for="one" id="label_one"></label></span
            ><br />
            <span>
              <input type="radio" name="choice" id="two" />
              <label for="two" id="label_two"></label></span
            ><br />
            <span>
              <input type="radio" name="choice" id="three" />
              <label for="three" id="label_three"></label></span
            ><br />
            <span>
              <input type="radio" name="choice" id="four" />
              <label for="four" id="label_four"></label></span
            ><br />
          </div>

          <button id="next-btn">
            <p>Next</p>
          </button>
          <button id="end-btn"><a href="results.html">End</a></button>
        </div>
      </div>
      <a href="gurumatthew.html">Back to the homepage</a>
    </div>
    <a href="../start.html" class="ads__button">
      <img
        src="../Cool Text - ADS 446215192524829.png"
        class="ads__button--image"
      /><img />
    </a>
  </body>
</html>
