    />

    /></a>
  </head>

  <body onload="start()">
    <img src="Images/cilj.gif" class="title-image" />

    <div class="result">
      <p>
        Vaši problemi su mnogo veliki, ali ne i nerješivi! Guru Matej vam osobno
        preporučuje
      </p>

      <div class="product" onclick="newLink(linkElement)">
        <p id="title">Jantarni prsten protiv uroka</p>
        <img id="image" />
        <p>Regularna cijena :</p>
        <p id="priceOld"></p>
        <h3>Ali samo za vas...</h3>
        <h2 id="priceNew"></h2>
        <button><a href="shitlink.html">Kupi odmah</a></button>
      </div>
    </div>
    <a href="guruMatej.html" class="close-btn">Natrag na početak</a>
    <script>
      const imageElement = document.getElementById("image");
      const titleElement = document.getElementById("title");
      const priceOldElement = document.getElementById("priceOld");
      const priceNewElement = document.getElementById("priceNew");
      let linkElement = null;

      function newLink(linkElement) {
        window.location.assign(linkElement);
      }

      function start() {
        let index = getRandomInt();
        imageElement["src"] = product[index].image;
        titleElement.innerText = product[index].title;
        priceOldElement.innerText = product[index].priceOld;
        priceNewElement.innerText = product[index].priceNew;
        linkElement = product[index].link;
      }

      const product = [
        {
          image: "Images/jantarlow.jpg",
          title: "Jantarni prsten protiv uroka",
          priceOld: "!!! 5,000 € !!!",
          priceNew: "699 €",
          link: "product1.html",
        },

        {
          image: "Images/azteclow.jpg",
          title: "Azteška ogrlica mudrosti",
          priceOld: "!!! 12,000 € !!!",
          priceNew: "899 €",
          link: "product2.html",
        },

        {
          image: "Images/quartzlow.jpg",
          title: "Čaša od planinskog kvarca",
          priceOld: "!!! 8,000 € !!!",
          priceNew: "749 €",
          link: "product3.html",
        },

        {
          image: "Images/ametistlow.jpg",
          title: "Ametist kristalna kugla",
          priceOld: "!!! 18,500 € !!!",
          priceNew: "1,199 €",
          link: "product4.html",
        },

        {
          image: "Images/blagoslovSetlow.jpg",
          title: "Set za blagoslov",
          priceOld: "!!! 16,200 € !!!",
          priceNew: "1,099 €",
          link: "product5.html",
        },
        {
          image: "Images/mixSnaznihKristalalow.jpg",
          title: "Službeni mix kristala Guru Mateja",
          priceOld: "!!! 22,000 € !!!",
          priceNew: "799 €",
          link: "product6.html",
        },
      ];

      function getRandomInt() {
        return Math.floor(Math.random() * 6);
      }
    </script>
    <a href="../start.html" class="ads__button">
      <img
        src="../Cool Text - ADS 446215192524829.png"
        class="ads__button--image"
      /><img />
    </a>
