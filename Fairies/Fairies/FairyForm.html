<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fill this out</title>
    <!-- The style.css file allows you to change the look of your web pages.
         If you include the next line in all your web pages, they will all share the same look.
         This makes it easier to make new pages for your site. -->
    <link
      href="../Styles/fairyForm.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />

    <style type="text/css">
      * {
        cursor: url(https://cur.cursors-4u.net/cursors/cur-3/cur218.ani),
          url(https://cur.cursors-4u.net/cursors/cur-3/cur218.png), auto !important;
      }
    </style>
    <a
      href="https://www.cursors-4u.com/cursor/2009/04/22/cool-yellow-pointer-glitter.html"
      target="_blank"
      title="Cool Yellow Pointer Glitter"
      ><img
        src="https://cur.cursors-4u.net/cursor.png"
        border="0"
        alt="Cool Yellow Pointer Glitter"
        style="position: absolute; top: 0px; right: 0px"
    /></a>
  </head>

  <body>
    <div class="left-side">
      <img class="title" src="../Images/FillOut.png" />
      <p>We can't wait to meet you ;)</p>
      <div class="form">
        <label for="email">Your e-mail : *</label>
        <input
          id="email"
          placeholder="e.g. fairy@gmail.com"
          type="text"
          maxlength="254"
        />
        <label for="name">Your full name: *</label>
        <input
          id="name"
          placeholder="e.g. John Smith"
          type="text"
          maxlength="254"
        />
        <div class="card-information">
          <div class="card-information--left">
            <label for="number">Your credit card number: *</label>
            <input
              id="number"
              placeholder="*has to be 16 digits long*"
              type="tel"
              inputmode="numeric"
              pattern="[0-9\s]{13,19}"
              autocomplete="cc-number"
              maxlength="19"
            />
            <p class="customP">
              Those 3 digits behind your credit card, hottie
            </p>
          </div>
          <div class="card-information--right">
            <label for="date">Expiration date: *</label>
            <input id="date" placeholder="mm/dd" type="date" />
            <label for="ccv">CCV: *</label>
            <input
              id="ccv"
              placeholder="xxx"
              type="tel"
              inputmode="numeric"
              pattern="[0-9]*"
              autocomplete="cc-number"
              maxlength="3"
            />
          </div>
        </div>
      </div>
      <button
        class="button"
        onclick="store();document.location='ThankYou.html'"
      >
        <img class="buttonImage" src="../Images/submit.png" />
      </button>
    </div>
    <div class="right-side">
      <img src="../Images/fairy6.png" />
    </div>
    <a href="../../start.html" class="ads__button">
      <img
        src="../../Cool Text - ADS 446215192524829.png"
        class="ads__button--image"
      /><img />
    </a>
  </body>

  <script type="text/javascript">
    function store() {
      let inputEmail = document.getElementById("email").value;
      let inputName = document.getElementById("name").value;
      localStorage.setItem("email", inputEmail);
      localStorage.setItem("name", inputName);
    }
  </script>
</html>
