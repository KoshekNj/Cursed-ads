<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank you</title>
    <!-- The style.css file allows you to change the look of your web pages.
         If you include the next line in all your web pages, they will all share the same look.
         This makes it easier to make new pages for your site. -->
    <link
      href="../Styles/thankYou.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />

    <style type="text/css">
      * {
        cursor: url(https://cur.cursors-4u.net/cursors/cur-3/cur218.ani),
          url(https://cur.cursors-4u.net/cursors/cur-3/cur218.png), auto !important;
      }
    </style>
    <a
      href="https://www.cursors-4u.com/cursor/2009/04/22/cool-yellow-pointer-glitter.html"
      target="_blank"
      title="Cool Yellow Pointer Glitter"
      ><img
        src="https://cur.cursors-4u.net/cursor.png"
        border="0"
        alt="Cool Yellow Pointer Glitter"
        style="position: absolute; top: 0px; right: 0px"
    /></a>
  </head>

  <body onload="print()">
    <div class="top">
      <img class="title" src="../Images/ThankYou.png" />
    </div>
    <div class="bottom">
      <p id="add-name"></p>
    </div>
    <a href="../../start.html" class="ads__button">
      <img
        src="../../Cool Text - ADS 446215192524829.png"
        class="ads__button--image"
      /><img />
    </a>
  </body>

  <script>
    function print() {
      const addNameElement = document.getElementById("add-name");
      let email = localStorage.getItem("email");
      let name = localStorage.getItem("name");
      addNameElement.innerText = "Enjoy now " + name + " ;*";
      console.log(addNameElement);
      console.log(email);
      console.log(name);
    }
  </script>
</html>
